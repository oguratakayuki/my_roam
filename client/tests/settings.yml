:main_frame:
  :positions:
    :x: 10
    :y: 10
    :width: 170
    :height: 60

:forms:
  :login:
    :type: :select
    :positions:
      :x: 10
      :y: 10
      :width: 100
      :height: 50
    :elements:
      - :id: 1
        :type: button
        :attributes:
          :is_selectable: 1
          :is_clickable: 0
          :selected_title: '->new'
          :key: 'signup_button'

        :text_colour: red
        :title: '  new'
        :h: 10
        :w: 20
        :x: 5
        :y: 5
  
      - :id: 2
        :type: button
        :attributes:
          :is_selectable: 1
          :is_clickable: 0
          :selected_title: '->continue'
          :key: 'signin_button'
          :value: ''
        :title: '  continue'
        :h: 10
        :w: 20
        :x: 5
        :y: 15 

  :create_user:
    :type: :input
    :positions:
      :x: 10
      :y: 10
      :width: 100
      :height: 50
    :elements:
      - :id: 0
        :type: :input
        :title: 'user name'
        :attributes:
          :is_selectable: 1
          :is_clickable: 0
          :selected_title: '->user name'
          :text_colour: red
          :key: 'user_name'
          :value: ''
        :h: 15
        :w: 20
        :x: 5
        :y: 5
      - :id: 1
        :type: :input
        :title: '  PASS'
        :attributes:
          :is_selectable: 1
          :is_clickable: 0
          :selected_title: '->PASS'
          :text_colour: red
          :key: 'password'
          :value: ''
        :h: 15
        :w: 20
        :x: 5
        :y: 15
      - :id: 2 
        :type: button
        :title: '  submit'
        :h: 10
        :w: 20
        :x: 5
        :y: 25
        :attributes:
          :is_selectable: 1
          :is_clickable: 0
          :selected_title: '->submit<-'
          :key: 'submit_button'
          :value: ''
      - :id: 3 
        :type: :test
        :title: 'test'
        :h: 10 
        :w: 20
        :x: 5
        :y: 30
        :attributes:
          :is_test: 1
          :is_selectable: 0
          :is_clickable: 0
          :selected_title: '->ID'
          :text_colour: red
          :key: 'test_text'
          :value: ''
      - :id: 4
        :type: hidden
        :title: 'hidden'
        :h: 0 
        :w: 0
        :x: 0
        :y: 0
        :attributes:
          :is_selectable: 0
          :is_clickable: 0
          :key: 'next_action_id'
          :value: 1
  :select_job:
    :type: :radio
    :positions:
      :x: 10
      :y: 10
      :width: 100
      :height: 50
    :elements:
      - :id: 0
        :type: radio
        :title: 'select job'
        :attributes:
          :is_selectable: 1
          :is_clickable: 0
          :selected_title: '->select job'
          :text_colour: red
          :key: 'job'
          :value: ''
          :buttons: 
            :warrior: 1
            :wizard: 2
            :ninja: 3
 




  
  
